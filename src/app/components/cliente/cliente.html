<app-header></app-header>

<div class="container py-4">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2 class="text-primary fw-bold">
      <i class="bi bi-people-fill me-2"></i> Gestión de Clientes
    </h2>
    <button class="btn btn-primary btn-custom" (click)="abrirNuevo()">
      <i class="bi bi-plus-circle me-1"></i> Nuevo Cliente
    </button>
  </div>

  <div class="card shadow-sm border-0 rounded-4">
    <div class="card-body p-0">
      <div class="table-responsive">
        <table class="table table-hover align-middle mb-0">
          <thead class="custom-thead text-white">
            <tr>
              <th style="width: 5%">#</th>
              <th>Nombre</th>
              <th>DNI</th>
              <th>Teléfono</th>
              <th>Email</th>
              <th>Estado</th>
              <th class="text-end">Acciones</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let c of clientes; let i = index">
              <td>{{ i + 1 }}</td>
              <td>{{ c.nombre }}</td>
              <td class="text-monospace">{{ c.dni }}</td>
              <td>{{ c.telefono }}</td>
              <td>{{ c.email }}</td>
              <td>
                <span
                  class="badge px-3 py-2"
                  [class.bg-success]="c.estado === 'ACTIVO'"
                  [class.bg-secondary]="c.estado === 'INACTIVO'">
                  {{ c.estado === 'ACTIVO' ? 'Activo' : 'Inactivo' }}
                </span>
              </td>
              <td class="text-end">
                <button class="btn btn-sm btn-outline-info me-1" (click)="abrirEditar(c)">
                  <i class="bi bi-pencil-square"></i>
                </button>
                <button class="btn btn-sm btn-outline-danger" (click)="eliminar(c.idCliente!)">
                  <i class="bi bi-trash"></i>
                </button>
              </td>
            </tr>
            <tr *ngIf="clientes.length === 0">
              <td colspan="7" class="text-center py-3 text-muted">
                No hay clientes registrados
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>

<!-- Modal -->
<div #modal class="modal fade" tabindex="-1">
  <div class="modal-dialog modal-lg modal-dialog-centered">
    <div class="modal-content border-0 rounded-4">
      <div class="modal-header modal-header-custom">
        <h5 class="modal-title fw-bold text-white">{{ tituloModal }}</h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body bg-light">
        <form [formGroup]="form" (ngSubmit)="guardar()">
          <div class="mb-3">
            <label class="form-label fw-semibold text-primary">Nombre *</label>
            <input class="form-control" formControlName="nombre" />
            <div class="text-danger small" *ngIf="form.controls.nombre.touched && form.controls.nombre.invalid">
              Mínimo 3 caracteres
            </div>
          </div>

          <div class="row g-3">
            <div class="col-md-6">
              <label class="form-label fw-semibold text-primary">DNI *</label>
              <input class="form-control" formControlName="dni" maxlength="8" />
              <div class="text-danger small" *ngIf="form.controls.dni.touched && form.controls.dni.invalid">
                DNI debe tener 8 caracteres
              </div>
            </div>
            <div class="col-md-6">
              <label class="form-label fw-semibold text-primary">Teléfono *</label>
              <input class="form-control" formControlName="telefono" maxlength="11" />
            </div>
          </div>

          <div class="mb-3 mt-3">
            <label class="form-label fw-semibold text-primary">Email *</label>
            <input type="email" class="form-control" formControlName="email" />
            <div class="text-danger small" *ngIf="form.controls.email.touched && form.controls.email.invalid">
              Email inválido
            </div>
          </div>

          <div class="mb-3">
            <label class="form-label fw-semibold text-primary">Dirección *</label>
            <input class="form-control" formControlName="direccion" />
          </div>

          <div class="row g-3">
            <div class="col-md-6">
              <label class="form-label fw-semibold text-primary">Fecha Nacimiento *</label>
              <input type="date" class="form-control" formControlName="fechaNacimiento" />
            </div>
            <div class="col-md-6">
              <label class="form-label fw-semibold text-primary">Fecha Inscripción *</label>
              <input type="date" class="form-control" formControlName="fechaInscripcion" />
            </div>
          </div>

          <div class="mb-3 mt-3">
            <label class="form-label fw-semibold text-primary">Tema Interés *</label>
            <input class="form-control" formControlName="temaInteres" />
          </div>

          <div class="modal-footer bg-white border-0">
            <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Cancelar</button>
            <button type="submit" class="btn btn-primary btn-custom" [disabled]="form.invalid">
              <i class="bi bi-save me-1"></i> Guardar
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
