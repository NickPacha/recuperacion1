<app-header></app-header>

<div class="container py-4">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2 class="text-primary fw-bold">
      <i class="bi bi-exclamation-triangle-fill me-2"></i> Gestión de Sanciones
    </h2>
    <button class="btn btn-primary btn-custom" (click)="abrirNuevo()">
      <i class="bi bi-plus-circle me-1"></i> Nueva Sanción
    </button>
  </div>

  <div class="card shadow-sm border-0 rounded-4">
    <div class="card-body p-0">
      <div class="table-responsive">
        <table class="table table-hover align-middle mb-0">
          <thead class="custom-thead text-white">
            <tr>
              <th>#</th>
              <th>Cliente</th>
              <th>DNI</th>
              <th>Tipo Sanción</th>
              <th>Días</th>
              <th class="text-end">Acciones</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let s of sanciones; let i = index">
              <td>{{ i + 1 }}</td>
              <td>{{ s.nombreCliente }}</td>
              <td class="text-monospace">{{ s.dniCliente }}</td>
              <td>{{ s.tipoSancion }}</td>
              <td>{{ s.nroDiasSancion }}</td>
              <td class="text-end">
                <button class="btn btn-sm btn-outline-info me-1" (click)="abrirEditar(s)">
                  <i class="bi bi-pencil-square"></i>
                </button>
                <button class="btn btn-sm btn-outline-danger" (click)="eliminar(s.idSancion!)">
                  <i class="bi bi-trash"></i>
                </button>
              </td>
            </tr>
            <tr *ngIf="sanciones.length === 0">
              <td colspan="6" class="text-center py-3 text-muted">
                No hay sanciones registradas
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>

<!-- Modal -->
<div #modal class="modal fade" tabindex="-1">
  <div class="modal-dialog modal-lg modal-dialog-centered">
    <div class="modal-content border-0 rounded-4">
      <div class="modal-header modal-header-custom">
        <h5 class="modal-title fw-bold text-white">{{ tituloModal }}</h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
      </div>

      <div class="modal-body bg-light">
        <form [formGroup]="form" (ngSubmit)="guardar()">
          <div class="mb-3">
            <label class="form-label fw-semibold text-primary">Cliente *</label>
            <select class="form-select" formControlName="idCliente">
              <option [ngValue]="null">Seleccione un cliente</option>
              <option *ngFor="let c of listaClientes" [ngValue]="c.idCliente">
                {{ c.nombre }} ({{ c.dni }})
              </option>
            </select>
          </div>

          <div class="mb-3">
            <label class="form-label fw-semibold text-primary">Tipo de Sanción *</label>
            <input class="form-control" formControlName="tipoSancion" />
            <div class="text-danger small" *ngIf="form.controls.tipoSancion.touched && form.controls.tipoSancion.invalid">
              Mínimo 3 caracteres
            </div>
          </div>

          <div class="mb-3">
            <label class="form-label fw-semibold text-primary">Nro. Días *</label>
            <input type="number" class="form-control" formControlName="nroDiasSancion" min="1" />
          </div>

          <div class="modal-footer bg-white border-0">
            <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Cancelar</button>
            <button type="submit" class="btn btn-primary btn-custom" [disabled]="form.invalid">
              <i class="bi bi-save me-1"></i> Guardar
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
